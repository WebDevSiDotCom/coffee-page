<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <title>Coffee Order</title>
</head>
<body>
    <nav class="branding">
        <img class="logo-img" src="coffee_masters_logo.png" alt="coffee master logo"/>
        <h1 class="title">Coffee Masters</h1>
    </nav>

    <section class="page">

        <section class="items box">
            <h2 class="header-title">Items</h2>
            <ul>
                <li class="item">

                </li>
                <li class="item">

                </li>
                <li class="item">

                </li>
            </ul>
        </section>

        <section class="payment">
            <div class="name-box box">
                <h2 class="header-title">Name</h2>
                <input id="name" type="text">
            </div>
            <div class="cc-box box">
                <h2 class="header-title">Payment</h2>
                <input id="card-number" type="text" required>
                <input id="cvv-number" type="text" required>
            </div>
        </section>

        <section class="total">
            <h2 class="box-title">Your Order Total</h2>
            <div class="total-box">
                <table class="total-table">
                    <tbody>
                        <tr>
                            <td>Subtotal:</td>
                            <td>$19.27</td>
                        </tr>
                        <tr>
                            <td>Tax:</td>
                            <td>$0.96</td>
                        </tr>
                        <tr>
                            <td>Total:</td>
                            <td>$20.23</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button type="button" class="order-button">Place Order</button>
        </section>

    </section>
</body>
</html>
