<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <title>Coffee Order</title>
</head>
<body>
    <nav class="branding">
        <img class="logo-img" src="coffee_masters_logo.png" alt="coffee master logo"/>
        <h1 class="title">Coffee Masters</h1>
    </nav>

    <section class="page">

        <section class="items order box">
            <h2 class="header-title">ITEMS</h2>
            <ul>
                <li class="item">
                    <div class="item-quantity">1x</div>
                    <div class="item-title">Campachuchu</div>
                    <div class="item-price">$2.99</div>
                    <ul class="item-options-list">
                        <li class="item-option">Foamy</li>
                    </ul>
                </li>
                <li class="item">
                    <div class="item-quantity">1x</div>
                    <div class="item-title">Campachuchu</div>
                    <div class="item-price">$3.49</div>
                    <ul class="item-options-list">
                        <li class="item-option">Foamy</li>
                        <li class="item-option">Chocolate Milk</li>
                    </ul>
                </li>
                <li class="item">
                    <div class="item-quantity">1x</div>
                    <div class="item-title">Breakfast Sandwich</div>
                    <div class="item-price">$4.99</div>
                    <ul class="item-options-list">
                        <li class="item-option">Bacon</li>
                    </ul>
                </li>
            </ul>
        </section>

        <section class="payment">
            <div class="name-box box">
                <h2 class="header-title">NAME</h2>
                    <div class="input-group">
                        <label class="user-input-label" for="name">Name for order</label>
                        <input type="text">
                    </div>
            </div>

            <div class="cc-box box">
                <h2 class="header-title">PAYMENT</h2>
                    <div class="input-group">
                        <label class="user-input-label" for="cc">Card number</label>
                        <input type="text"  id="cc" required>
                    </div>
                    <div class="input-group">
                        <label class="user-input-label" for="cvv">CVV Number</label>
                        <input type="text" class="short-input" id="cvv" required>
                    </div>
            </div>
        </section>

        <section class="total">
            <div class="total-box">
                <table class="total-table">
                    <tbody>
                        <tr>
                            <td>Subtotal:</td>
                            <td>$19.27</td>
                        </tr>
                        <tr>
                            <td>Tax:</td>
                            <td>$0.96</td>
                        </tr>
                        <tr>
                            <td>Total:</td>
                            <td>$20.23</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button type="button" class="order-button">Place Order</button>
        </section>

    </section>
</body>
</html>
